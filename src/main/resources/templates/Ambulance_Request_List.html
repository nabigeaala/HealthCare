<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ambulance queue page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
.button {
  border: none;
  color: white;
  padding: 5px 5px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

h2{
  text-align: center;
  margin: 20px;
} 

.button1 {background-color: #4CAF50;} /* Green */
.button2 {background-color: #ff0000;} /* red */
</style>
</head>
<body>

<div class="container">
  <h2 th:text="${message}"></h2>
  <h2 th:text="${message1}"></h2><br>
  <h2 th:text="${message2}"></h2><br>
  <h2>Registration Queue</h2>          
  <table class="table table-dark table-striped">
      <tr>
        <th>Name</th>
        <th>Mobile No</th>
        <th>Address</th>
        <th>Car Number</th>
        <th>Verification</th>
      </tr>
      <tr th:each="ambulance : ${ambulances}">
      <form action="/admin/ambulanceRequest">
          <input type="hidden" name="hospitalName" th:value="${ambulance.hospitalName}">
          <input type="hidden" name="contactNumber" th:value="${ambulance.contactNumber}">
          <input type="hidden" name="address" th:value="${ambulance.address}">
          <input type="hidden" name="plateNo" th:value="${ambulance.plateNo}">
          <td th:text="${ambulance.hospitalName}"></td>
          <td th:text="${ambulance.contactNumber}"></td>
          <td th:text="${ambulance.address}"></td>
          <td th:text="${ambulance.plateNo}"></td>
          <td >
            <button class="button button1" formmethod="post">Verifide</button>
            <button class="button button2" formmethod="get">Not verifide</button>
          </td>
       </form>   
      </tr>
  </table>
</div>
</body>
</html>
